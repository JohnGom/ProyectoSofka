<mat-card class="content-form">
  <form class="form" [formGroup]="PersonForm">
    <strong>Datos Personales</strong>
    <div class="form-person">
      <div class="form-section-personal">
        <mat-form-field class="input-form">
          <input matInput placeholder="Cedula" id="identification" formControlName="identification" required>
          <mat-error *ngIf="identification.invalid && (identification.dirty || identification.touched)">
            Cedula es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-form">
          <input matInput placeholder="Nombres" id="name" formControlName="name" required>
          <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">
            Nombres es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-form">
          <input matInput placeholder="Apellidos" id="lastname" formControlName="lastname" required>
          <mat-error *ngIf="lastname.invalid && lastname.touched && lastname.errors.required">
            Apellidos es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-form">
          <input matInput placeholder="Email" id="email" formControlName="email" required>
          <mat-error *ngIf="email.invalid && email.touched && email.errors.required">
            Email es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-section-contact">
        <p>Direcciones</p>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let skill of skills; let i = index">
            {{skill.name}} <button mat-icon-button (click)="deleteSkill(i)">
            <i class="material-icons">clear</i></button>
          </mat-list-item>
        </mat-list>
        <mat-form-field class="input-form">
          <mat-select placeholder="Nivel" formControlName="level">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
            <mat-option [value]="4">4</mat-option>
            <mat-option [value]="5">5</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <mat-form-field class="input-form-contact">
            <input matInput placeholder="Skill" id="skill" formControlName="skill">
          </mat-form-field>
          <button mat-icon-button (click)="addNewSkill()">
              <i class="material-icons">add</i>
          </button>
        </div>
      </div>
    </div>
    <button mat-raised-button class="button-form" (click)="saveFormPerson()" [disabled]="PersonForm.invalid">Guardar</button>
  </form>
</mat-card>

<button mat-raised-button class="button-form" (click)="prueba()">Guardar</button>
